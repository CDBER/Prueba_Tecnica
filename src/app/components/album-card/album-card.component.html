<div class="row">
  <div class="col-md-12 mb-4" *ngFor="let song of songs">
    <div class="card">
      <div class="card-body">
        <p class="card-title"><strong>Song: </strong> {{ song.title }}</p>
        <p class="card-text"><strong> Artist: </strong> {{ song.artist }}</p>
        <a href="#" class="btn btn-primary">Add playlist</a>
      </div>
    </div>
  </div>
</div>
